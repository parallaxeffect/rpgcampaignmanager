<!doctype html>
<html lang="en">
<head>
<title>RPG Campaign Manager</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>RPG Campaign Manager</h1>
<div class="main">
  <div class="categories">
	
  </div>
  <div class="views">
    <div class="view dice">
      <h3>Dice Roller</h3>
      <div>
      </div>
    </div>
    <div class="view">
      <h3>Combat Tracker</h3>
      <div>
      </div>
    </div>
    <div class="view">
      <h3>Notes</h3>
      <div>
      </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script src="/js/categories.js"></script>
  <script src="/js/listview.js"></script>
  
  <script>
	var categories = {
	"Characters": ["Shaggy", "Velma", "Fred", "Daphne", "Scooby"],
	"Places": ["The Haunted Mansion", "The Carnival"],
	"Notes": ["Old Man Winters"]	
	};
  
	for (var category in categories) {
		$("<div />").addClass("category")
					.append($("<h3>").text(category))
					.append(listview().html(categories[category]))
					.appendTo($(".categories"));
	}
  
	var opts = {
		collapsible: true,
		active: false
	};
	$(".category").accordion(opts);
	$(".view").accordion(opts);
  </script>
</body>
</html>
